<mat-dialog-content>
    <mat-card-header>
        <img src="{{theme.author.avatar}}" mat-card-avatar>
        <mat-card-title>{{theme.author.login}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <markdown ngPreserveWhitespaces>
            {{theme.body}}
        </markdown>        
    </mat-card-content>
    <mat-card-actions>
        <div fxLayout="row" fxFlex="100" fxLayoutAlign="center end">
            <!--button mat-button (click)="voteIssue()" color="primary"> VOTE ({{theme.reactions['+1']}}) </button-->
            <button mat-button mat-dialog-close color="warn"> CLOSE </button>
        </div>
    </mat-card-actions>
</mat-dialog-content>
